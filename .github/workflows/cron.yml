name: Reminders Cron

on:
  schedule:
    # Run every 5 minutes (fastest allowed by GitHub Actions generally)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  trigger-crons:
    runs-on: ubuntu-latest
    steps:
      - name: Check Reminders (Every 5 mins)
        run: |
          curl -L -X GET "${{ secrets.APP_URL }}/api/cron/check-reminders" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"

      - name: Process Repeats & Routines (Hourly)
        if: endsWith(github.event.schedule, '0 * * * *') || github.event_name == 'workflow_dispatch'
        run: |
          curl -L -X GET "${{ secrets.APP_URL }}/api/cron/process-repeats" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
          
          curl -L -X GET "${{ secrets.APP_URL }}/api/cron/process-routines" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
