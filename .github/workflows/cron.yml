name: Trigger Reminders Cron

on:
  schedule:
    # Run every 5 minutes (fastest interval allowed by GitHub Actions)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel Cron Endpoint
        run: |
          if [ -z "${{ secrets.APP_URL }}" ]; then
            echo "APP_URL secret is not set. Skipping."
            exit 1
          fi
          
          curl -X GET "${{ secrets.APP_URL }}/api/cron/check-reminders" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          --fail
