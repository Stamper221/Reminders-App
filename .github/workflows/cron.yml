name: Cron Job

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Cron
        run: |
          curl -X GET ${{ secrets.VERCEL_APP_URL }}/api/cron/check-reminders \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
